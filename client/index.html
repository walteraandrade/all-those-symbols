    <!-- Importing Space Grotesk for headers and JetBrains Mono for code/accents, Inter for body -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@300;400;500&family=Press+Start+2P&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      (function(){
        var t = localStorage.getItem('theme');
        if (!t) t = matchMedia('(prefers-color-scheme:dark)').matches ? 'dark' : 'light';
        document.documentElement.classList.add(t);
      })();
    </script>
